    image: mysql:8.0.20
    environment:
      MYSQL_ROOT_PASSWORD: 123123Aa@
      MYSQL_DATABASE: test_database
      MYSQL_USER: test_user
      MYSQL_PASSWORD: test_password
    ports:
      - 20306:3306
